name: Build debug

on:
  pull_request:
    branches:
      - develop

jobs:
  build-test-develop-pr:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout repo
        uses: actions/checkout@v3

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: temurin

      - name: ğŸ“ Create keystore file from base64 string
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: 'keystore'
          fileDir: '.'
          encodedString: ${{ secrets.KEYSTORE }}

      - name: ğŸ“ Create signing config secrets file
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: 'keystore.properties'
          fileDir: '.'
          encodedString: ${{ secrets.KEYSTORE_PROPERTIES }}

      - name: ğŸ˜ Execute Gradle APK build debug
        run: ./gradlew app:assembleDebug